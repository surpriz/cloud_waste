<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#gradient)"/>

  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="80" fill="white" opacity="0.1"/>
  <circle cx="1100" cy="530" r="100" fill="white" opacity="0.1"/>
  <circle cx="600" cy="315" r="150" fill="white" opacity="0.05"/>

  <!-- Main content -->
  <text x="600" y="250"
        font-family="Arial, sans-serif"
        font-size="80"
        font-weight="bold"
        fill="white"
        text-anchor="middle">
    CloudWaste
  </text>

  <text x="600" y="340"
        font-family="Arial, sans-serif"
        font-size="36"
        fill="rgba(255,255,255,0.9)"
        text-anchor="middle">
    Detect Orphaned Cloud Resources
  </text>

  <text x="600" y="400"
        font-family="Arial, sans-serif"
        font-size="32"
        fill="rgba(255,255,255,0.8)"
        text-anchor="middle">
    Save up to 40% on AWS, Azure &amp; GCP
  </text>

  <!-- Features badges -->
  <g transform="translate(600, 480)">
    <rect x="-380" y="0" width="240" height="50" rx="25" fill="rgba(255,255,255,0.2)"/>
    <text x="-260" y="33" font-family="Arial" font-size="20" fill="white" text-anchor="middle">✓ Read-Only</text>

    <rect x="-120" y="0" width="240" height="50" rx="25" fill="rgba(255,255,255,0.2)"/>
    <text x="0" y="33" font-family="Arial" font-size="20" fill="white" text-anchor="middle">✓ GDPR Compliant</text>

    <rect x="140" y="0" width="240" height="50" rx="25" fill="rgba(255,255,255,0.2)"/>
    <text x="260" y="33" font-family="Arial" font-size="20" fill="white" text-anchor="middle">✓ Multi-Cloud</text>
  </g>
</svg>

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: cloudwaste_postgres
    environment:
      POSTGRES_USER: cloudwaste
      POSTGRES_PASSWORD: cloudwaste_dev_password
      POSTGRES_DB: cloudwaste
    ports:
      - "5433:5432"  # Port 5433 sur l'hôte pour éviter conflit avec PostgreSQL local
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cloudwaste"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache & Queue
  redis:
    image: redis:7-alpine
    container_name: cloudwaste_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cloudwaste_backend
    command: sh -c "./init_encryption.sh && uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - encryption_key:/encryption_key_data  # Persistent encryption key storage
      - ./scripts/init_encryption.sh:/app/init_encryption.sh:ro  # Mount init script
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql+asyncpg://cloudwaste:cloudwaste_dev_password@postgres:5432/cloudwaste
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  # Celery Worker
  celery_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cloudwaste_celery_worker
    command: sh -c "./init_encryption.sh && celery -A app.workers.celery_app worker --pool=solo --loglevel=info"
    volumes:
      - ./backend:/app
      - encryption_key:/encryption_key_data  # Persistent encryption key storage
      - ./scripts/init_encryption.sh:/app/init_encryption.sh:ro  # Mount init script
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql+asyncpg://cloudwaste:cloudwaste_dev_password@postgres:5432/cloudwaste
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  # Celery Beat Scheduler
  celery_beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cloudwaste_celery_beat
    command: sh -c "./init_encryption.sh && celery -A app.workers.celery_app beat --loglevel=info"
    volumes:
      - ./backend:/app
      - encryption_key:/encryption_key_data  # Persistent encryption key storage
      - ./scripts/init_encryption.sh:/app/init_encryption.sh:ro  # Mount init script
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql+asyncpg://cloudwaste:cloudwaste_dev_password@postgres:5432/cloudwaste
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  # Next.js Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: cloudwaste_frontend
    command: npm run dev
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NEXT_PUBLIC_APP_NAME=CloudWaste
    depends_on:
      - backend

volumes:
  postgres_data:
  redis_data:
  encryption_key:  # Persistent storage for ENCRYPTION_KEY
